<div>
  <div>
    <h1>{{UserModel.username}}</h1>
    <h1>{{UserModel.email}}</h1>
    <h2>User List</h2>
  </div>
  <div>
    Heelo
    <table style="border-collapse: collapse; text-align: left">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in vm.students">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.grade}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-repeat="user in vm.users">{{user.name}} - {{user.email}}</div>
</div>
