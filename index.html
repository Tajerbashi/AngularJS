<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS + Node App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="app/app.style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="./app/app.controller.js"></script>
  </head>
  <body ng-controller="AppController as vm">
    <header>
      <h1>User Management</h1>
    </header>

    <div class="container">
      <h1>{{UserModel.username}}</h1>
      <h1>{{UserModel.email}}</h1>

      <!-- Form -->
      <form ng-submit="vm.addUser()">
        <input ng-model="vm.newUser.name" placeholder="Name" required />
        <input ng-model="vm.newUser.email" placeholder="Email" />
        <button type="submit">Add User</button>
      </form>

      <!-- User List -->
      <div ng-repeat="user in vm.users" class="user">
        <div>
          <strong>{{user.name}}</strong>
          <span>({{user.email}})</span>
        </div>
        <div class="user-actions">
          <button class="edit" ng-click="vm.edit(user)">Edit</button>
          <button class="delete" ng-click="vm.remove(user)">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
