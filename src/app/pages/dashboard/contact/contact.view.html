<div class="page-container">
  <h1>{{vm.pageTitle}}</h1>
  
  <div class="contact-info">
    <h3>Contact Information:</h3>
    <p>Email: {{vm.contactInfo.email}}</p>
    <p>Phone: {{vm.contactInfo.phone}}</p>
    <p>Address: {{vm.contactInfo.address}}</p>
  </div>
  
  <div class="contact-form">
    <h3>Send us a message:</h3>
    <form ng-submit="vm.submitForm()">
      <div>
        <label>Name:</label>
        <input type="text" ng-model="vm.contactForm.name" required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" ng-model="vm.contactForm.email" required>
      </div>
      <div>
        <label>Message:</label>
        <textarea ng-model="vm.contactForm.message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    
    <div ng-if="vm.successMessage" class="success">
      {{vm.successMessage}}
    </div>
    <div ng-if="vm.errorMessage" class="error">
      {{vm.errorMessage}}
    </div>
  </div>
</div>
