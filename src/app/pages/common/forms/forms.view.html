<div class="page-container">
  <h1>{{vm.pageTitle}}</h1>
  <h1>{{pageTitle}}</h1>
  <p>{{welcomeMessage}}</p>

  <form name="myForm" novalidate>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" 
             name="username" 
             ng-model="user.name" 
             required
             class="form-control"
             ng-class="{'is-dirty': myForm.username.$dirty}">
      <small ng-if="myForm.username.$dirty" class="text-muted">
        Username modified
      </small>
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" 
             name="email" 
             ng-model="user.email" 
             required
             class="form-control"
             ng-class="{'is-dirty': myForm.email.$dirty}">
    </div>
    
    <!-- Form status -->
    <div class="alert" 
         ng-class="{
           'alert-info': myForm.$dirty && myForm.$valid,
           'alert-warning': myForm.$dirty && myForm.$invalid
         }">
      <span ng-if="myForm.$dirty && myForm.$valid">
        ✓ Ready to save
      </span>
      <span ng-if="myForm.$dirty && myForm.$invalid">
        ⚠ Please fix errors before saving
      </span>
      <span ng-if="!myForm.$dirty">
        No changes made
      </span>
    </div>
    
    <button type="button" 
            ng-click="save()" 
            ng-disabled="!myForm.$dirty || myForm.$invalid"
            class="btn btn-primary">
      Save Changes
    </button>
    
    <button type="button" 
            ng-click="reset()" 
            ng-disabled="!myForm.$dirty"
            class="btn btn-secondary">
      Reset
    </button>
  </form>

</div>
