    <!-- Application scripts -->
    <script>

        var URLS = [
            "/libs/jquery/dist/jquery.js",
            "/libs/stimulsoft/scripts/stimulsoft.reports.js",
            "/libs/stimulsoft/scripts/stimulsoft.viewer.js",
            "/libs/stimulsoft/scripts/stimulsoft.designer.js",
            "report.js"
        ]

        function loadScript(index) {

            if (index >= URLS.length)
                return false;

            var el = document.createElement('script');
            el.onload = function () {
                console.log(URLS[index]);
                loadScript(index + 1);

            }
            el.src = URLS[index];
            document.body.appendChild(el);


        }


    </script>


    <script>loadScript(0)</script>
</body>
