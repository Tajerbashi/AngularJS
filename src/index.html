<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS with Node.js</title>
    <!-- Angular JS -->
    <script src="assets/libs/angularjs/angular.min.js"></script>
    <script src="assets/libs/angularjs/angular-route.min.js"></script>

    <!-- Lazy Loading -->
    <script src="assets/libs/ocLazyLoad/ocLazyLoad.min.js"></script>
    <script src="assets/libs/ocLazyLoad/ocLazyLoad.require.min.js"></script>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/libs/bootstrap/fonts/bootstrap-icons.css"
    />

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script src="app.run.js"></script>

    <script src="app/configs/app.config.js"></script>
    <script src="app/services/app.services.js"></script>
    <script src="app/filters/app.filters.js"></script>
    <script src="app/directives/app.directives.js"></script>
    <script src="app/factories/app.factories.js"></script>
    <script src="app/providers/app.providers.js"></script>

    <script src="app/pages/dashboard/home/home.controller.js"></script>
    <script src="app/pages/dashboard/about/about.controller.js"></script>
    <script src="app/pages/dashboard/contact/contact.controller.js"></script>
    <script src="app/pages/common/forms/forms.controller.js"></script>
    <script src="app/pages/common/formValidations/formValidations.controller.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body ng-controller="MainController">
    <header>
      <div>Header - {{appTitle}}</div>
    </header>

    <nav>
      <div>
        <ul>
          <li><a href="#!/home">Home</a></li>
          <li><a href="#!/contact">Contact</a></li>
          <li><a href="#!/about">About</a></li>
          <li><a href="#!/forms">Forms</a></li>
          <li><a href="#!/form-validations">Form Validations</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- AngularJS will inject views here -->
      <div ng-view></div>
    </main>


    <div ng-if="loading" class="loading-indicator">Loading...</div>
  </body>
</html>
